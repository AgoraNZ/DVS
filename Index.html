<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVS NZ – Seasonal Settings Guide</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Quick, easy DVS home ventilation settings for New Zealand. Automatically shows correct settings for the current NZ season.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1656a6;
      --secondary: #ff851b;
      --bg: #f6fbff;
      --card: #fff;
      --border: #e3e9f2;
      --shadow: 0 2px 24px #0011;
      --success: #007b44;
      --info: #1762d1;
      --icon-size: 2.1em;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: #12304a;
    }
    .container {
      max-width: 410px;
      margin: 34px auto 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 32px 20px 24px 20px;
    }
    .header {
      display: flex; align-items: center; gap: 14px;
      margin-bottom: 12px;
    }
    .icon {
      font-size: var(--icon-size);
      width: 1.1em;
      height: 1.1em;
      display: flex; align-items: center; justify-content: center;
    }
    h1 {
      font-size: 1.28em;
      margin: 0 0 2px 0;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .season-label {
      color: var(--secondary);
      font-size: 1.08em;
      letter-spacing: 0.15em;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .settings-card {
      background: #f8fbff;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 2px 8px #0012;
      padding: 16px 18px 12px 18px;
      margin-bottom: 20px;
    }
    .settings-list {
      list-style: none; padding: 0; margin: 0;
    }
    .settings-list li {
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 0;
      font-size: 1.1em;
      border-bottom: 1px dashed #e4eaf2;
    }
    .settings-list li:last-child {
      border-bottom: none;
    }
    .setting-name {
      color: #275b9b;
      font-weight: 500;
    }
    .setting-value {
      font-weight: 700;
      color: #0d2e55;
      font-family: inherit;
      letter-spacing: 0.01em;
    }
    .instructions {
      margin-top: 8px;
      padding: 16px 18px;
      background: #f2f8ff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0011;
      font-size: 1.08em;
      line-height: 1.7;
    }
    .instructions b {
      color: var(--info);
    }
    .footer {
      text-align: center;
      color: #adbbcc;
      font-size: 0.97em;
      margin: 30px 0 0 0;
      padding-bottom: 8px;
      letter-spacing: 0.05em;
    }
    @media (max-width: 540px) {
      .container { margin: 0; border-radius: 0; box-shadow: none; }
      .settings-card, .instructions { padding: 12px 8px; }
      .header { gap: 9px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="season-icon" class="icon"></div>
      <div>
        <h1>DVS NZ Settings</h1>
        <div class="season-label" id="season-label"></div>
      </div>
    </div>
    <div class="settings-card">
      <ul class="settings-list" id="settings-list"></ul>
    </div>
    <div class="instructions" id="instructions"></div>
    <div class="footer">
      &copy; 2025 DVS NZ Quick Guide – Auto-updates for today’s NZ season.
    </div>
  </div>
  <script>
    // --- Define all seasonal data ---
    const SEASON_DATA = {
      Winter: {
        icon: "❄️",
        name: "Winter (June–August)",
        settings: [
          { name: "Heat Recovery", value: "ON (7 bars)" },
          { name: "Heat Retention", value: "OFF (0 bars)" },
          { name: "Humidity Sensitivity", value: "HIGH (Hi)" },
          { name: "Humidity Delay", value: "Instant" },
          { name: "Fan Speed", value: "Medium (4 bars)" },
          { name: "Set Temperature", value: "22–23 °C" }
        ],
        instructions: [
          "<b>1.</b> Press <b>Menu</b> on your DVS controller.",
          "<b>2.</b> Select <b>Heat Recovery</b> → set to <b>7 bars</b>.",
          "<b>3.</b> Select <b>Heat Retention</b> → set to <b>0 bars (OFF)</b>.",
          "<b>4.</b> Select <b>Humidity Sensitivity</b> → choose <b>Hi</b>.",
          "<b>5.</b> Select <b>Humidity Delay</b> → set to <b>Instant</b>.",
          "<b>6.</b> Select <b>Fan Speed</b> → set to <b>4 bars</b>.",
          "<b>7.</b> Select <b>Set Temperature</b> → adjust to <b>22–23 °C</b>.",
          "<b>8.</b> Press <b>Home</b> to finish."
        ]
      },
      Summer: {
        icon: "☀️",
        name: "Summer (December–February)",
        settings: [
          { name: "Heat Recovery", value: "OFF (0 bars)" },
          { name: "Heat Retention", value: "OFF (0 bars)" },
          { name: "Humidity Sensitivity", value: "MEDIUM (Med)" },
          { name: "Humidity Delay", value: "10 mins" },
          { name: "Fan Speed", value: "Low–Medium (2–3 bars)" },
          { name: "Set Temperature", value: "18–20 °C" }
        ],
        instructions: [
          "<b>1.</b> Press <b>Menu</b> on your DVS controller.",
          "<b>2.</b> Select <b>Heat Recovery</b> → set to <b>0 bars (OFF)</b>.",
          "<b>3.</b> Select <b>Heat Retention</b> → set to <b>0 bars (OFF)</b>.",
          "<b>4.</b> Select <b>Humidity Sensitivity</b> → choose <b>Med</b>.",
          "<b>5.</b> Select <b>Humidity Delay</b> → set to <b>10 mins</b>.",
          "<b>6.</b> Select <b>Fan Speed</b> → set to <b>2–3 bars</b>.",
          "<b>7.</b> Select <b>Set Temperature</b> → adjust to <b>18–20 °C</b>.",
          "<b>8.</b> Press <b>Home</b> to finish."
        ]
      },
      Spring: {
        icon: "🌱",
        name: "Spring (September–November)",
        settings: [
          { name: "Heat Recovery", value: "ON (5 bars)" },
          { name: "Heat Retention", value: "OFF (0 bars)" },
          { name: "Humidity Sensitivity", value: "MEDIUM (Med)" },
          { name: "Humidity Delay", value: "5 mins" },
          { name: "Fan Speed", value: "Medium (3–4 bars)" },
          { name: "Set Temperature", value: "20–21 °C" }
        ],
        instructions: [
          "<b>1.</b> Press <b>Menu</b> on your DVS controller.",
          "<b>2.</b> Select <b>Heat Recovery</b> → set to <b>5 bars</b>.",
          "<b>3.</b> Select <b>Heat Retention</b> → set to <b>0 bars (OFF)</b>.",
          "<b>4.</b> Select <b>Humidity Sensitivity</b> → choose <b>Med</b>.",
          "<b>5.</b> Select <b>Humidity Delay</b> → set to <b>5 mins</b>.",
          "<b>6.</b> Select <b>Fan Speed</b> → set to <b>3–4 bars</b>.",
          "<b>7.</b> Select <b>Set Temperature</b> → adjust to <b>20–21 °C</b>.",
          "<b>8.</b> Press <b>Home</b> to finish."
        ]
      },
      Autumn: {
        icon: "🍂",
        name: "Autumn (March–May)",
        settings: [
          { name: "Heat Recovery", value: "ON (4 bars)" },
          { name: "Heat Retention", value: "OFF (0 bars)" },
          { name: "Humidity Sensitivity", value: "MEDIUM (Med)" },
          { name: "Humidity Delay", value: "5 mins" },
          { name: "Fan Speed", value: "Medium (3 bars)" },
          { name: "Set Temperature", value: "20–21 °C" }
        ],
        instructions: [
          "<b>1.</b> Press <b>Menu</b> on your DVS controller.",
          "<b>2.</b> Select <b>Heat Recovery</b> → set to <b>4 bars</b>.",
          "<b>3.</b> Select <b>Heat Retention</b> → set to <b>0 bars (OFF)</b>.",
          "<b>4.</b> Select <b>Humidity Sensitivity</b> → choose <b>Med</b>.",
          "<b>5.</b> Select <b>Humidity Delay</b> → set to <b>5 mins</b>.",
          "<b>6.</b> Select <b>Fan Speed</b> → set to <b>3 bars</b>.",
          "<b>7.</b> Select <b>Set Temperature</b> → adjust to <b>20–21 °C</b>.",
          "<b>8.</b> Press <b>Home</b> to finish."
        ]
      }
    };

    // --- Detect NZ season from browser time ---
    function getNZSeason(date) {
      const nzDate = new Date(date.toLocaleString('en-US', { timeZone: 'Pacific/Auckland' }));
      const month = nzDate.getMonth() + 1;
      if (month === 12 || month === 1 || month === 2) return "Summer";
      if (month >= 3 && month <= 5) return "Autumn";
      if (month >= 6 && month <= 8) return "Winter";
      return "Spring";
    }
    const thisSeason = getNZSeason(new Date());
    const SEASON = SEASON_DATA[thisSeason];

    // --- Render icons and settings ---
    document.getElementById("season-icon").textContent = SEASON.icon;
    document.getElementById("season-label").textContent = SEASON.name;

    const list = document.getElementById("settings-list");
    list.innerHTML = "";
    for (const item of SEASON.settings) {
      const li = document.createElement("li");
      li.innerHTML = `<span class="setting-name">${item.name}</span><span class="setting-value">${item.value}</span>`;
      list.appendChild(li);
    }

    // --- Render instructions ---
    document.getElementById("instructions").innerHTML =
      "<b>How to set your DVS:</b><br>" + SEASON.instructions.map(s => `<div>${s}</div>`).join("");
  </script>
</body>
</html>
